version: '3.8'

services:

  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: django
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - ./backend:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=JDSS8DVASDV8A6S986ASKDJGHVHJ
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis
  
  celery:
    container_name: celery1
    build:
      context: ./backend
    command: celery -A backend worker -l INFO -Q queue1
    volumes: 
      - ./backend:/usr/src/app/
    environment:
      - DEBUG=1
      - SECRET_KEY=JDSS8DVASDV8A6S986ASKDJGHVHJ
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis
      - django

  celery2:
    container_name: celery2
    build:
      context: ./celeryworker
      dockerfile: Dockerfile
    command: celery -A celery backend worker --loglevel=INFO -Q queue2
    volumes: 
      - ./celeryworker:/usr/src/app/
    depends_on:
      - redis
      - django