
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if manager %}Edit Manager{% else %}Create Manager{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'manager-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'manager-create' %}">Add Manager</a>  {# Assuming you have a URL named 'manager-create' #}
</div>
{% endblock %}
