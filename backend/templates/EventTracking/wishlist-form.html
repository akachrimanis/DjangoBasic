
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if wishlist %}Edit Wishlist{% else %}Create Wishlist{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'wishlist-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'wishlist-create' %}">Add Wishlist</a>  {# Assuming you have a URL named 'wishlist-create' #}
</div>
{% endblock %}
