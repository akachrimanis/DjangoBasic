
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if userfeedback %}Edit UserFeedback{% else %}Create UserFeedback{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'userfeedback-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'userfeedback-create' %}">Add UserFeedback</a>  {# Assuming you have a URL named 'userfeedback-create' #}
</div>
{% endblock %}
