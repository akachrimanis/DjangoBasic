
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if userpreference %}Edit UserPreference{% else %}Create UserPreference{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'userpreference-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'userpreference-create' %}">Add UserPreference</a>  {# Assuming you have a URL named 'userpreference-create' #}
</div>
{% endblock %}
