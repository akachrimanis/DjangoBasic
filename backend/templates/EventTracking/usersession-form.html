
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if usersession %}Edit UserSession{% else %}Create UserSession{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'usersession-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'usersession-create' %}">Add UserSession</a>  {# Assuming you have a URL named 'usersession-create' #}
</div>
{% endblock %}
