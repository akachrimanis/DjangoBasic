
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if productstock %}Edit ProductStock{% else %}Create ProductStock{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'productstock-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'productstock-create' %}">Add ProductStock</a>  {# Assuming you have a URL named 'productstock-create' #}
</div>
{% endblock %}
