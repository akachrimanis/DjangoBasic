
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if address %}Edit Address{% else %}Create Address{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'address-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'address-create' %}">Add Address</a>  {# Assuming you have a URL named 'address-create' #}
</div>
{% endblock %}
