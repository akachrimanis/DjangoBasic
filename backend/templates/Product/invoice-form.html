
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if invoice %}Edit Invoice{% else %}Create Invoice{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'invoice-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'invoice-create' %}">Add Invoice</a>  {# Assuming you have a URL named 'invoice-create' #}
</div>
{% endblock %}
