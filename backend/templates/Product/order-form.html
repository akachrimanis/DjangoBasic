
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if order %}Edit Order{% else %}Create Order{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'order-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'order-create' %}">Add Order</a>  {# Assuming you have a URL named 'order-create' #}
</div>
{% endblock %}
