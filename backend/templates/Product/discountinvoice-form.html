
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if discountinvoice %}Edit DiscountInvoice{% else %}Create DiscountInvoice{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'discountinvoice-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'discountinvoice-create' %}">Add DiscountInvoice</a>  {# Assuming you have a URL named 'discountinvoice-create' #}
</div>
{% endblock %}
