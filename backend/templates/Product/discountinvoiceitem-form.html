
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if discountinvoiceitem %}Edit DiscountInvoiceItem{% else %}Create DiscountInvoiceItem{% endif %}</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>

</div>
{% endblock %}
