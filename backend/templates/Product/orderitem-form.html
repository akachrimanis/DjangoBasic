
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if orderitem %}Edit OrderItem{% else %}Create OrderItem{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'orderitem-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'orderitem-create' %}">Add OrderItem</a>  {# Assuming you have a URL named 'orderitem-create' #}
</div>
{% endblock %}
