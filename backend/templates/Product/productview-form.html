
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if productview %}Edit ProductView{% else %}Create ProductView{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'productview-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'productview-create' %}">Add ProductView</a>  {# Assuming you have a URL named 'productview-create' #}
</div>
{% endblock %}
