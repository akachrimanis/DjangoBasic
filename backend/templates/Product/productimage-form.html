
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if productimage %}Edit ProductImage{% else %}Create ProductImage{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'productimage-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'productimage-create' %}">Add ProductImage</a>  {# Assuming you have a URL named 'productimage-create' #}
</div>
{% endblock %}
