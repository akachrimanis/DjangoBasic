
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if tasktype %}Edit TaskType{% else %}Create TaskType{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'tasktype-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'tasktype-create' %}">Add TaskType</a>  {# Assuming you have a URL named 'tasktype-create' #}
</div>
{% endblock %}
