
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if interaction %}Edit Interaction{% else %}Create Interaction{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'interaction-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'interaction-create' %}">Add Interaction</a>  {# Assuming you have a URL named 'interaction-create' #}
</div>
{% endblock %}
