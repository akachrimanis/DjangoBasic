
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if interactiontype %}Edit InteractionType{% else %}Create InteractionType{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'interactiontype-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'interactiontype-create' %}">Add InteractionType</a>  {# Assuming you have a URL named 'interactiontype-create' #}
</div>
{% endblock %}
