
   {% extends 'base.html' %} 
   {% block content %} 

<div class="container mt-5">
    <h1>{% if dashboard %}Edit Dashboard{% else %}Create Dashboard{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'dashboard-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'dashboard-create' %}">Add Dashboard</a>  {# Assuming you have a URL named 'dashboard-create' #}
</div>
{% endblock %}
