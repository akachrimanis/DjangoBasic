
    {% extends 'base.html' %} 
    {% block content %}  

    <h2>Customer List</h2>
<a href="{%  url 'customer_create' %} ">Create New Customer </a>
<ul>
    {%  for customer in customers %} 
    <li>
        {{ customer.name }} ({{ customer.email }} )
        <a href="{%  url 'customer_update' customer.id %} ">Edit</a>
        <a href="{% url 'customer_delete' customer.id %} ">Delete</a>
    </li>
    {%  endfor %} 
</ul>
{% endblock %}
