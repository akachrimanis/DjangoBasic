<!-- customer_form.html -->
{% extends "base.html" %}

{% block customer_content %}
<div class="container mt-5">
    <h1>{% if customer %}Edit Customer{% else %}Create Customer{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'customer-add' %}">Add Customer</a>  {# Assuming you have a URL named 'customer-add' #}
</div>
{% endblock %}
